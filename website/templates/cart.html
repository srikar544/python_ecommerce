<h1>Your Cart</h1>

{% if items %}
<table>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  {% for item in items %}
   <tr>
    <td>{{ item.product.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.product.price * item.quantity }}</td>
    <td>
        <form action="{{ url_for('cart.remove_from_cart',item_id=item.id)}}" method="post">
            <button type="submit">Remove</button>
        </form>
    </td>
   </tr>
   {% endfor %}
</table>
{% else %}
<p>Your Cart is Empty.</p>
{% endif %}
